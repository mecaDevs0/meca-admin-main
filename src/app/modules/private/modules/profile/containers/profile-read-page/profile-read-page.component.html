<div class="breadcrumb-content">
  <h2>Meus dados</h2>
</div>

<section class="profile-container">
  <div class="profile-card">
    <div class="profile-card-header">
      <h3>Meus dados</h3>
      <a [routerLink]="['/app/profile/edit', asideMenuService.user.id]">
        <svg
          class="mr-1"
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 10V12.5H2.5L9.87333 5.12667L7.37333 2.62667L0 10ZM1.94667 11.1667H1.33333V10.5533L7.37333 4.51333L7.98667 5.12667L1.94667 11.1667ZM11.8067 2.25333L10.2467 0.693333C10.1133 0.56 9.94667 0.5 9.77333 0.5C9.6 0.5 9.43333 0.566667 9.30667 0.693333L8.08667 1.91333L10.5867 4.41333L11.8067 3.19333C12.0667 2.93333 12.0667 2.51333 11.8067 2.25333Z"
          />
        </svg>
        Editar</a
      >
    </div>

    <div class="profile-card-content">
      <div>
        <p><b>Nome</b></p>
        <p>{{ asideMenuService.user.name }}</p>
      </div>
      <div>
        <p><b>E-mail</b></p>
        <p>{{ asideMenuService.user.email }}</p>
      </div>
    </div>

    <button
      class="btn-change-password"
      [routerLink]="['/app/profile/password']"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="9"
        viewBox="0 0 16 9"
        fill="none"
      >
        <path
          d="M8.43317 3.16667C7.8865 1.61333 6.4065 0.5 4.6665 0.5C2.45984 0.5 0.666504 2.29333 0.666504 4.5C0.666504 6.70667 2.45984 8.5 4.6665 8.5C6.4065 8.5 7.8865 7.38667 8.43317 5.83333H11.3332V8.5H13.9998V5.83333H15.3332V3.16667H8.43317ZM4.6665 5.83333C3.93317 5.83333 3.33317 5.23333 3.33317 4.5C3.33317 3.76667 3.93317 3.16667 4.6665 3.16667C5.39984 3.16667 5.99984 3.76667 5.99984 4.5C5.99984 5.23333 5.39984 5.83333 4.6665 5.83333Z"
          fill="black"
          fill-opacity="0.4"
        />
      </svg>
      Alterar senha
    </button>
  </div>
</section>
