      <p>Em aberto</p>
      <p>{{ dashboardData.totalOpenServices }}</p>

      [color]="'#55967540'"
      [percentage]="
        getPercentage(
          dashboardData.totalOpenServices,
          dashboardData.totalServices

      [tooltip]="{
        percentage: getPercentage(
          dashboardData.totalOpenServices,
          dashboardData.totalServices

    >

  <div class="graph-card-content">
