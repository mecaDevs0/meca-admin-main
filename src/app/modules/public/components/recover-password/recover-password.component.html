<section>
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="logo">
      <img src="assets/logos/logo.png" alt="Logo" />
    </div>

    <a routerLink="/login">
      <svg
        width="15"
        height="12"
        viewBox="0 0 18 12"
        fill="blue"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M18 5H3.83L7.41 1.41L6 0L0 6L6 12L7.41 10.59L3.83 7H18V5Z" />
      </svg>
      Voltar</a
    >

    <ng-container *ngIf="!formIsSend">
      <h2>Esqueceu a senha?</h2>
      <p>Informe o e-mail de cadastro</p>
      <div [ngClass]="displayFieldCss('email')">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          formControlName="email"
        />
        <app-form-error [control]="form.get('email')" [label]="'email'">
        </app-form-error>
      </div>

      <div class="btn-content">
        <app-button
          buttonType="submit"
          [buttonLoading]="formLoading"
          label="Enviar"
        >
        </app-button>
      </div>
    </ng-container>
