<ng-template [ngIf]="config.open">
  <section class="bg-span" (click)="onClose()"></section>
  <section class="modal-container">
    <main>
      <ng-container *ngIf="!config?.notifications?.length">
        <h3>Você não possui notificações no momento.</h3>
      </ng-container>

      <ng-container *ngFor="let item of config?.notifications">
        <div class="notifications-content">
          <!-- TODO -->
          <div
            class="cursor"
            [routerLink]="[
              item.title.includes('cadastrada')
                ? '/app/workshop/view/' + item?.workshop?.id
                : '/app/scheduling/view/' + item?.schedulingId
            ]"
            (click)="config.open = false"
          >
            <h3>{{ item.title }}</h3>
            <p>{{ item.content }}</p>
            <p class="date">{{ item.created | customDate }}</p>
          </div>
          <div>
            <button (click)="handleDelete(item)" class="cursor" title="Deletar">
              <svg
                width="14"
                height="18"
                viewBox="0 0 14 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 16C1 17.1 1.9 18 3 18H11C12.1 18 13 17.1 13 16V4H1V16ZM3 6H11V16H3V6ZM10.5 1L9.5 0H4.5L3.5 1H0V3H14V1H10.5Z"
                  fill="#F8334C"
                />
              </svg>
            </button>
          </div>
        </div>
      </ng-container>
    </main>
  </section>
  <span class="modal-span"></span>
</ng-template>
